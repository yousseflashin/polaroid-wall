<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polaroid Wall - Live Photo Gallery</title>
  <script src="nav.js" defer></script>
  <link rel="stylesheet" href="/index.css" />

</head>

<body>
  <div class="header">
    <h1>üì∏ Polaroid Wall</h1>
    <p>Live photo gallery - See moments as they happen</p>
    <div class="nav-buttons">
      <!-- Navigation bar will be injected by nav.js -->
      <a href="/camera.html" class="nav-btn primary">
        üì∑ Take Photo
      </a>
      <a href="/login.html" class="nav-btn secondary">
        üîê Login
      </a>
      <button class="nav-btn secondary" id="exportBtn">Export</button>
      <button class="nav-btn secondary" id="logoutBtn" style="margin-left:10px;">Logout</button>
    </div>
  </div>

  <div id="wall"></div>
  <div class="analytics-panel" id="analytics">
    <div class="analytics-grid">
      <div class="analytics-item">
        <div class="analytics-number" id="statTotal">0</div>
        <div class="analytics-label">Photos</div>
      </div>
      <div class="analytics-item">
        <div class="analytics-number" id="statUsers">0</div>
        <div class="analytics-label">Users Online</div>
      </div>
      <div class="analytics-item">
        <div class="analytics-number" id="statToday">0</div>
        <div class="analytics-label">Today</div>
      </div>
    </div>
  </div>
  <div class="overlay-controls" id="controls">
    <button class="overlay-btn" id="toggleUiBtn">Hide UI</button>
    <button class="overlay-btn" id="exportBtn">Export</button>
  </div>

  <div id="loadingIndicator" class="loading-indicator" style="display: none;">
    <div class="loading-spinner"></div>
    <p>Loading photos...</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/index.js" defer></script>

</html>
